version: "3.9"

services:
  okardtech-portfolio:
    container_name: okardtech-portfolio
    build:
      context: .
    restart: unless-stopped

    env_file:
      - .env.production

    environment:
      NODE_ENV: production

    ports:
      - "3030:3000"   # Host:3030 â†’ Container:3000

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"